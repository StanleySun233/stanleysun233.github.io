{% assign papers = site.data.papers %}

{% for paper in papers %}
<div class="paper">
  <p class="paper-title">{{ paper.title }}  {% if paper.url %}
    <a href="{{ paper.url }}" class="paper-link">
      <i class="fas fa-file-pdf"></i> PDF
    </a>
    {% endif %}
  </p>
  <p class="paper-authors">{{ paper.authors | markdownify }}</p>
</div>
{% endfor %}
