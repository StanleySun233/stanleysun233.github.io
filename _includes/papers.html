{% assign papers = site.data.papers | sort: 'date' | reverse %}
{% for paper in papers %}
<div class="paper">
  <p class="paper-title">{{ paper.title }}</p>
  <p class="paper-authors">{{ paper.authors }}</p>
  {% if paper.url %}
  <a href="{{ paper.url }}" class="paper-link">
    <i class="fas fa-file-pdf"></i> PDF
  </a>
  {% endif %}
</div>
{% endfor %}
