---
layout: default
---

<article class="cv">
  <header class="cv-header">
    <h1 class="cv-title">{{ page.title }}</h1>
    <div class="cv-contact">
      <p><i class="fas fa-envelope"></i> {{ site.email }}</p>
      <p><i class="fas fa-graduation-cap"></i> {{ site.description }}</p>
    </div>
  </header>

  <div class="cv-content">
    {{ content }}
  </div>
</article>
